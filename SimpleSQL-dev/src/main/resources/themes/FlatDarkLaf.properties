# Core Colors
@background = #1B1B1B
# Dark background color

@foreground = #DCDCDC
# Light gray text color

@disabledForeground = #5A5A5A
# Dimmed gray text color for disabled components

@accentColor = #FF1C1C
# Red accent color for interactive elements

@selectionBackground = #2E2E2E
# Darker gray for selected items

@selectionForeground = #FFFFFF
# White foreground for selected items

@borderColor = #3B3B3B
# Border color for components

# General Colors
background = @background
foreground = @foreground
disabledForeground = @disabledForeground

# Window Properties
Window.background = @background
Window.titleBarForeground = @foreground
Window.borderColor = @borderColor
Window.inactiveBackground = #262626

# Button Properties
Button.background = @selectionBackground
Button.foreground = @foreground
Button.disabledBackground = #262626
Button.disabledForeground = @disabledForeground
Button.focusedBackground = @accentColor
Button.arc = 6
Button.borderWidth = 1
Button.focusWidth = 1
Button.default.hoverBackground = #ff0022
# CheckBox and RadioButton Properties
CheckBox.iconColor = @disabledForeground
CheckBox.iconCheckColor = @accentColor
CheckBox.iconDisabledColor = @borderColor
RadioButton.iconColor = @disabledForeground
RadioButton.iconSelectedColor = @accentColor

# TextField and PasswordField Properties
TextField.background = #262626
TextField.foreground = @foreground
TextField.disabledBackground = @background
TextField.borderColor = @borderColor
TextField.selectionBackground = @selectionBackground
TextField.selectionForeground = @selectionForeground
TextField.caretColor = @accentColor
TextField.arc = 4

# Label Properties
Label.foreground = @foreground
Label.disabledForeground = @disabledForeground

# Menu and Popup Properties
MenuBar.background = @background
MenuBar.foreground = @foreground
MenuBar.underlineSelectionColor = @accentColor
MenuBar.underlineSelectionHeight = 3

MenuItem.underlineSelectionColor = @accentColor
MenuItem.underlineSelectionHeight = 3

Menu.background = @selectionBackground
Menu.foreground = @foreground
Menu.selectionBackground = @borderColor
Menu.selectionForeground = @selectionForeground
MenuItem.selectionType = underline
PopupMenu.background = @background
PopupMenu.foreground = @foreground
PopupMenu.borderColor = @borderColor
PopupMenu.selectionBackground = @borderColor
PopupMenu.selectionForeground = @selectionForeground

# List, Table, and Tree Properties
List.background = #262626
List.foreground = @foreground
List.selectionBackground = @borderColor
List.selectionForeground = @selectionForeground

Table.background = #262626
Table.foreground = @foreground
Table.selectionBackground = @borderColor
Table.selectionForeground = @selectionForeground
Table.gridColor = @borderColor

Tree.background = #262626
Tree.textForeground = @foreground
Tree.selectionBackground = @borderColor
Tree.selectionForeground = @selectionForeground
Tree.iconColor = @foreground
Tree.paintLines = true
Tree.showDefaultIcons = true
Tree.wideSelection = true
Tree.showsRootHandles = true
Tree.hash = @accentColor

# Scrollbar Properties
ScrollBar.thumbColor = @borderColor
ScrollBar.trackColor = @background
ScrollBar.width = 10
ScrollBar.thumbArc = 6
ScrollBar.hoverThumbColor = @accentColor

# Slider Properties
Slider.trackColor = @borderColor
Slider.thumbColor = @accentColor
Slider.trackWidth = 4
#Slider.thumbSize = 12

# TabbedPane Properties
TabbedPane.background = @background
TabbedPane.foreground = @foreground
TabbedPane.selectedBackground = @selectionBackground
TabbedPane.selectedForeground = @foreground
TabbedPane.borderColor = @borderColor
TabbedPane.tabInsets = 6, 10, 6, 10
TabbedPane.tabAreaInsets = 5, 5, 5, 5
TabbedPane.arc = 4

# Tooltip Properties
ToolTip.background = @selectionBackground
ToolTip.foreground = @foreground
ToolTip.borderColor = @borderColor
